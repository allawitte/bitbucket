<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <title>My Bitbacket Parser</title>
</head>
<body>
<header>
    <div class="container">
        <div class="col">
            <h2>Презентация в PDF</h2>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-5">
            <h4>
                Список репозиториев на bitbucket
            </h4>
                <ul class="list">
                </ul>
        </div>
        <div class="col-7">
            <form action="">
                <div class="form-group col-md-6 pl-0">
                    <label for="email">Емайл лектора</label>
                    <input type="email" class="form-control" id="email"
                           placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="text">Содержание емайла</label>
                    <textarea class="form-control" id="text" rows="3"></textarea>
                </div>

                <h3>Просмотр PDF</h3>

                <div class="form-group">
                    <iframe id="frame" class="form-control">
                    </iframe>
                </div>
                <button type="submit" class="btn btn-primary" id="mail">Отправить по емайлу</button>
            </form>
        </div>
    </div>
</div>

<!--script src="./parser.js"></script-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
<script src="from_html.js"></script>
<script src="split_text_to_size.js"></script>
<script src="standard_fonts_metrics.js"></script>
<script src="html2canvas.js"></script>
<script src="bitbacket.js"></script>
<!--script src="https://d301sr5gafysq2.cloudfront.net/crev/dist/connect/plugin.min.js"></script-->
</body>
</html>
